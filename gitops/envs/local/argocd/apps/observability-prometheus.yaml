# Local env: Prometheus (Helm via ArgoCD)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-prometheus
  namespace: argocd
  labels:
    psk.dev/env: local
    psk.dev/component: observability
    psk.dev/service: prometheus
    psk.dev/managed-by: argocd
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: prometheus
      targetRevision: 27.52.0
      helm:
        releaseName: prometheus
        valueFiles:
          - $values/gitops/platform/observability/prometheus/values/common.yaml
          - $values/gitops/envs/local/values/prometheus.yaml
    - repoURL: https://github.com/DChrome/platform-starter-kit.git
      targetRevision: master
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
