# Root ArgoCD Application for the local environment.
#
# IMPORTANT:
# - Set spec.source.repoURL to a required repository URL.
#   Example:
#     git remote get-url origin
# - Set targetRevision to the default branch if it's not "main".

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-local
  namespace: argocd
  labels:
    psk/env: local
    psk/managed-by: argocd
    psk/component: root
spec:
  project: default
  source:
    repoURL: https://github.com/DChrome/platform-starter-kit.git
    targetRevision: HEAD
    path: gitops/envs/local
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
